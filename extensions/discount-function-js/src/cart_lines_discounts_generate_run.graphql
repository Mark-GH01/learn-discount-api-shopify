query RunInput {
  cart {
    lines {
      id
      merchandise {
        ... on ProductVariant {
          id
          product { id }
        }
      }
      cost {
        subtotalAmount {
          amount
        }
      }
    }
  }
discount {
  metafield(namespace: "$app:product-discount", key: "configuration") {
    value
  }
}

}
